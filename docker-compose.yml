version: '3.9'
services:
  product-services:
    build: ./product-services
    ports:
      - "3000:3000"
    container_name: product-services
    restart: always

  
  cart-services:
    build: ./cart-services
    ports:
      - "8000:8000"
    container_name: cart-services
    restart: always

  
  review-service:
    build: ./review-service
    ports:
      - "5002:5002"
    container_name: review-service
    restart: always

  user-service:
    build: ./user-service
    ports:
      - "4000:4000"
    container_name: user-service
    restart: always

  
